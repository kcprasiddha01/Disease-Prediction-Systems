{% load static %}


<!DOCTYPE html>
<html lang="en">
{% include 'imports.html' %}

<body>

    {% include 'navbar.html' %}

    <!-- END nav -->
    <form class="container col-md-6" method="post" action="{% url 'diabetesprediction' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" class="form-control" id="pregnancies" name="pregnancies">
        </div>
        <div class="form-group">
            <label for="glucose">Glucose:</label>
            <input type="number" class="form-control" id="glucose" name="glucose">
        </div>
        <div class="form-group">
            <label for="bp">Blood Pressure:</label>
            <input type="number" class="form-control" id="bp" name="bp">
        </div>
        
        <div class="form-group">
            <label for="st">Skin Thickness:</label>
            <input type="number" class="form-control" id="st" name="st">
        </div>

        <div class="form-group">
            <label for="insulin">Insulin:</label>
            <input type="number" class="form-control" id="insulin" name="insulin">
        </div>

        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" class="form-control" id="bmi" name="bmi">
        </div>

        <div class="form-group">
            <label for="dp">Diabetes pedigree:</label>
            <input type="number" class="form-control" id="dp" name="dp">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div>
        <hr>
        <hr>

    </div>




    <div>

        <footer>
            {% include 'footer.html' %}
        </footer>
    </div>




    {% include 'scripts.html' %}

</body>

</html>
