{% load static %}

<!DOCTYPE html>
<html lang="en">
{% include 'imports.html' %}

<body>
  {% include 'navbar.html' %}
  <!-- END nav -->

  <section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
      <div class="row d-flex mb-5 contact-info">
        <div class="col-md-12 mb-4">
          <h2 class="h4">Contact Information</h2>
        </div>
        <div class="w-100"></div>
        <div class="col-md-3">
          <p><span>Address:</span> Kathmandu, Nepal</p>
        </div>
        <div class="col-md-3">
          <p>
            <span>Phone:</span> <a href="tel://1234567920">+977- 1234567890</a>
          </p>
        </div>
        <div class="col-md-3">
          <p>
            <span>Email:</span>
            <a href="mailto:info@yoursite.com">info@yoursite.com</a>
          </p>
        </div>
        <div class="col-md-3">
          <p><span>Website</span> <a href="#">yoursite.com</a></p>
        </div>
      </div>
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form method="post" action="{% url 'saveenquiry' %}" id="contact" role="form" novalidate="novalidate"
            class="bv-form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="name" id="your_name" class="form-control" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <input type="email" name="email" id="your_email" class="form-control" placeholder="Your Email" />
            </div>
            <div class="form-group">
              <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" />
            </div>
            <div class="form-group">
              <textarea id="message" name="message" cols="30" rows="7" class="form-control"
                placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" />
            </div>
          </form>
        </div>

        <div class="col-md-6" id="map"></div>
      </div>
    </div>
  </section>

  {% include 'footer.html' %} {% include 'scripts.html' %}
</body>

</html>
