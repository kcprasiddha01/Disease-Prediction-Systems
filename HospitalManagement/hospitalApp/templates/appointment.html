{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'imports.html' %}

<body>
  {% include 'navbar.html' %}


  <div class="row block-9">
    <div class="col-md-6 pr-md-5">
      <form method="post" action="{% url 'save_appointment' %}" id="appointment" role="form">
        {%csrf_token%}

        <div class="form-group">
          <!-- <label for="appointment_name" class="text-black">Full Name</label> -->
          <input type="text" class="form-control" id="name" placeholder="Full Name" name="name" />
        </div>
        <div class="form-group">
          <!-- <label for="appointment_email" class="text-black">Email</label> -->
          <input type="text" class="form-control" id="email" placeholder="Email" name="email" />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="appointment_date" class="text-black">Date</label> -->
              <input type="text" id="date" class="form-control appointment_date" placeholder="Date" name="date" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="appointment_time" class="text-black">Time</label> -->
              <input type="text" id="time" class="form-control appointment_time" placeholder="Time" name="time" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <!-- <label for="appointment_message" class="text-black">Message</label> -->
          <textarea name="message" id="message" class="form-control" cols="30" rows="10"
            placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Make an Appointment" class="btn btn-primary" />
        </div>
        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %}

      </form>
    </div>
  </div>
  {% include 'scripts.html' %} {% include 'footer.html' %}
</body>

</html>
